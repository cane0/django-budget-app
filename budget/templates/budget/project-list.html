{% extends 'budget/base.html' %}
{% block content %}
{% load static %}

	<div class="container">
	
		<h2>Available Dates</h2>
		<hr>
		
		<div class="row">
		{% for project in project_list %}
			<div class="col s3 4">
				<div class="card-panel">
					<h5>{{ project.name }}</h5>
					<small style="float: right">{{ project.date }}</small><br>
					<a href="{% url 'detail' project.name %}" class="btn">Visit</a>
				</div>
			</div>
		
		{% empty %}
			<div class="noproject-wrapper center">
				<h3 class="grey-text">Sorry, you don't have any dates yet.</h3>
				<a href="{% url 'add'%}" class="btn-large grey">
					<i class="material-icons white-text left">add_circle</i>
					<span class="bold">Add Date</span>
				</a>
			</div>
		{% endfor %}
		</div>
		<a class="grey btn-large" href="{% url 'add'%}">
			<i class="material-icons white-text left">add_circle</i>
			<span class="bold">Add Date</span>
		</a>
		
		
	</div>

{% endblock %}
